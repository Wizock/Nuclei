
{% for imgs in img %}
    <div class="img-container">
        <h1> {{ imgs.file_size}} bytes </h1>
        <img height='500' width='500' src="{{ url_for("compression_service.static", filename=imgs.file_name)}}">
        {% if not compressed %}
            <button>
                <a href="/compression_service/display/compressed/">view compressed images</a>
            </button>
            <button>
                <a href="/compression_service/existing_compression/{{ imgs.file_name }}">compress</a>
            </button>
        {% else %}
            <button>
                <a href="/compression_service/">view uncompressed images</a>
            </button>
        {% endif %}
    </div>
{% endfor %}

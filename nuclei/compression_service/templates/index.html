{% for imgs in img %}
    <div class="img-container">
        <h1> {{ imgs.file_size}} bytes </h1>
        <img 
            height='500' 
            width='500' 
            src="{{ 
                url_for("compression_service.static", filename=imgs.file_name)
                }}">
        {% if not compressed %}
            
        <button>
            <a href="/compression_service/compress/{{ imgs.file_name }}">compress</a>
        </button>
        {% endif %}
    </div>
{% endfor %}
